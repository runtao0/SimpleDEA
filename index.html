<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>SimpleDEA by Runtao Yang</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Heebo:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="exercise.css">
    <script src="csUtils.js"></script>
    <script src="pagination.js"></script>
    <script src="professional.js"></script>
    <script src="record_store.js"></script>
    <script src="exercise.js"></script>
  </head>
  <body>
    <main>
      <header>
        <h1 id="simpleDEA">SimpleDEA</h1>
        <section class="filters">
          <article>
            <h1>Search by Name:</h1>
            <input type="text" id="search" value="" autocomplete="off">
          </article>
          <article id="show_opts">
            <h1>Show:</h1>
            <button id="all" class="white current_view">All</button>
            <button id="expired" class="red">Expired</button>
            <button id="active" class="green">Active</button>
          </article>
        </section>
        <section id="page_view">
          <button id="prev" class="white">Prev</button>
          <button id="next" class="white">Next</button>
        </section>
        <section class="axis">
          <h2><strong>Name</strong></h2>
          <h2 id="page_count"></h2>
          <h2><strong>Expiration Status</strong></h2>
        </section>
      </header>
      <ul id="providers_container">
      </ul>
    </main>
  </body>
