<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>SimpleDEA by [your-name]</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="exercise.css">
    <script src="csUtils.js"></script>
    <script src="professional.js"></script>
    <script src="record_store.js"></script>
    <script src="exercise.js"></script>
  </head>
  <body>
    <main>
      <header>
        <h1>SimpleDEA</h1>
        <section class="filters group">
          <form class="search_name title" action="index.html">
            Search by Name:
            <input type="text" name="" value="">
          </form>
          <h2 id="show_opts" class="view_opt">Show:
            <button id="all" class="white">All</button>
            <button id="expired" class="red">Expired</button>
            <button id="valid" class="green">Active</button>
          </h2>
        </section>
        <section class="page_view group">
          <button id="prev" class="white title">Prev</button>
          <button id="next" class="white view_opt">Next</button>
        </section>
      </header>
      <section class="axis group">
        <h2 class="title"><strong>Name</strong></h2>
        <h2 class="view_opt"><strong>Expiration Status</strong></h2>
      </section>
      <ul id="providers_container">
      </ul>
    </main>
  </body>
